<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jose Jimenez Jr.</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.2.0.js" async></script>
  <script src="js/bootstrap.min.js" async></script> 
</head>
<body>

  <!-- Start main body container -->
  <main class="container">

    <!-- Start header with logo and name -->
    <header class="row clear">
      <div class="col-md-6 logo">
        <img class="title-logo" src="img/udacity_logo.svg" alt="udacity logo">
      </div>
      <div class="col-md-6 text-right text-uppercase name-block">
        <h1 class="text-thin">Jose Jimenez Jr.</h1>
        <h4>Full Stack Dev in Training</h4>
      </div>
    </header>
    <!-- End header with logo and name -->

    <div class="row">
      <div class="col-md-12">
        <hr class="style"/>
      </div>
    </div>

    <!-- Start wide image for main section -->
    <div class="row">
      <div class="col-md-12 wide-img-container">
        <img class="wide-img" src="img/japan_shrine_wide.jpg" alt="wide image of Japanese shrine">
      </div>
    </div>
    <!-- End wide image for main section -->

    <!-- Start future featured work section -->
    <section class="row text-center">
      <div class="col-md-12">
        <h2 class="text-muted featured-block">Future Featured Work</h2>
      </div>
      <!-- Item Catalog -->
      <div class="col-md-4 mobile-spacing">
        <img class="img-responsive center-block img-featured" src="img/augustus.jpg" alt="a tuxedo cat, Augustus, towering over his toys">
        <h3 class="text-uppercase">Item Catalog</h3>
        <p>https://futureudacityproject.com</p>
      </div>
      <!-- Litter Robot Control -->
      <div class="col-md-4 mobile-spacing">
        <img class="img-responsive center-block img-featured" src="img/othello.jpg" alt="an orange tabby cat, Othello, lazily stretching">
        <h3 class="text-uppercase">Litter Robot Control</h3>
        <p>https://notevenclosetoready.com</p>
      </div>
      <!-- Gynx Yarns -->
      <div class="col-md-4 mobile-spacing">
        <img class="img-responsive center-block img-featured" src="img/gynx_yarns.jpg" alt="colorful yarn half knit into a sock toe">
        <h3 class="text-uppercase">Gynx Yarns</h3>
        <p>https://gynxyarns.com</p>
      </div>
    </section>
    <!-- End future featured work -->
  </main>
  <!-- End main body container -->
</body>
</html>
